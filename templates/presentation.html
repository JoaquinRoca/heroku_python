<!DOCTYPE html>
<html>
<head lang="en">
    <title>Presentation</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
    <script>
$(function() {
   var intervalMS = 5000; // 5 seconds
   setInterval(function() {
      $("#wc").prop("src", "wordcloud.png?" + +new Date());
   }, intervalMS);
});</script>
</head>
<body>
<div class=page>
  <h1>Presentation</h1>
</div>
<iframe src="https://docs.google.com/presentation/d/1TE_VVaHAq_tbjhyESQ1GVGNAo0fWJVq8gssUSsRvny4/embed?start=false&loop=false&delayms=60000" frameborder="0" width="960" height="749" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
<img id="wc" src="{{url_for('static',filename='wordcloud.png')}}">
</body>
</html>
